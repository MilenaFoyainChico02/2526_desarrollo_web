<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Validación Dinámica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h2>Registro de Usuario</h2>
        <form id="registroForm">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Mínimo 3 caracteres">
                <span class="error-msg" id="error-nombre">El nombre debe tener al menos 3 caracteres.</span>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="ejemplo@correo.com">
                <span class="error-msg" id="error-email">Introduce un correo válido.</span>
            </div>

            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Mín. 8 caracteres, 1 número, 1 símbolo">
                <span class="error-msg" id="error-password">Debe tener 8 carácteres, un número y un símbolo especial.</span>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmar Contraseña:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Repite la contraseña">
                <span class="error-msg" id="error-confirmPassword">Las contraseñas no coinciden.</span>
            </div>

            <div class="form-group">
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" placeholder="Edad">
                <span class="error-msg" id="error-edad">Debes ser mayor de 18 años.</span>
            </div>

            <div class="buttons">
                <button type="submit" id="btnSubmit" disabled>Enviar</button>
                <button type="button" id="btnReset">Reiniciar</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
